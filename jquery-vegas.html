<html>
<head>
    <link rel="stylesheet" href="css/vegas-style.css"/>
    <link rel="stylesheet" href="vegas/vegas.css"/>

    <script src="js/jquery.js"></script>
    <script src="vegas/vegas.js"></script>

    <script>
        $(document).ready( function() {

            const mySlides = $("#mySlides").MySlides({
                ajax: "https://api.dev-master.ninja/js/mySlides",
                image: [
                    { src: "https://www.computable.nl/img/73/21/480_360/7321561.jpg" },
                    { src: "https://academy.avast.com/hubfs/New_Avast_Academy/Hackers/Hacker-Thumb-a1.png" },
                    { src: "https://t4.ftcdn.net/jpg/03/21/43/07/360_F_321430761_qQi0CU9tzI5w1k1vJgdA02LMtXtsXvJE.jpg" },
                    { src: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYvESaLCvg-3NK8ibYQ2QExKDzj2aVOe_xmw&usqp=CAU" },
                ]//end slides

            })//end const mySlides

            $("#background-image").vegas({
                overlay: 'vegas/overlays/02.png',
                slides: mySlides,
                walk: function (index, slideSettings) {
                    $(".text-block h1").html(mySlides[index].title)
                    $(".text-block h4").html(mySlides[index].subtitle)
                }

            })//end .vegas

        })//end.ready function
    </script>
</head>
<body>
<div id="background-image">

        <div class="text-block">
            <h1></h1>
            <h4></h4>
        </div>
    </div>

</div>
</body>
</html>
